services:
  # Web Server (domain: ango-beauty.am; HTTPS: add default-ssl.conf + /etc/letsencrypt after certbot)
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"   # host 8080 (80 in use); use reverse proxy on host to forward 80/443 → 8080, or free port 80 and use "80:80" "443:443"
      - "8443:443"
    volumes:
      - ./public:/var/www/html/public
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./certbot-webroot:/var/www/certbot:ro
      # Uncomment after obtaining Let's Encrypt certs (certbot --webroot -w ./certbot-webroot -d ango-beauty.am -d www.ango-beauty.am):
      # - ./nginx/default-ssl.conf:/etc/nginx/conf.d/default-ssl.conf:ro
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - php
    networks:
      - salon_network

  # PHP Backend
  php:
    build: .       # <--- ԿԱՐԵՎՈՐ: Մենք օգտագործում ենք ձեր սարքած Dockerfile-ը
    # image: php:8.2-fpm  <--- ԱՅՍ ՏՈՂԸ ՊԵՏՔ Է ՋՆՋՎԱԾ ԼԻՆԻ
    volumes:
      - ./:/var/www/html
    environment:
      # Database host-ը "database" է, ոչ թե localhost
      DATABASE_URL: "postgresql://postgres:postgres_password@database:5432/salon_db?serverVersion=16&charset=utf8"
      REDIS_URL: "redis://redis:6379"
    networks:
      - salon_network

  # Database
  database:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: salon_db
    ports:
      - "5433:5432"   # host 5433 to avoid conflict with existing service on 5432
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - salon_network

  # Cache
  redis:
    image: redis:alpine
    networks:
      - salon_network

networks:
  salon_network:

volumes:
  db_data: