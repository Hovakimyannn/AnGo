version: '3.8'

services:
  # Web Server
  nginx:
    image: nginx:alpine
    ports:
      - "8085:80"  # Փոխեցինք 8085, որպեսզի 8080-ի հետ խնդիր չլինի
    volumes:
      - ./public:/var/www/html/public
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - salon_network

  # PHP Backend
  php:
    build: .       # <--- ԿԱՐԵՎՈՐ: Մենք օգտագործում ենք ձեր սարքած Dockerfile-ը
    # image: php:8.2-fpm  <--- ԱՅՍ ՏՈՂԸ ՊԵՏՔ Է ՋՆՋՎԱԾ ԼԻՆԻ
    volumes:
      - ./:/var/www/html
    environment:
      # Database host-ը "database" է, ոչ թե localhost
      DATABASE_URL: "postgresql://postgres:postgres_password@database:5432/salon_db?serverVersion=16&charset=utf8"
      REDIS_URL: "redis://redis:6379"
    networks:
      - salon_network

  # Database
  database:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: salon_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - salon_network

  # Cache
  redis:
    image: redis:alpine
    networks:
      - salon_network

networks:
  salon_network:

volumes:
  db_data: