# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    annotations: false
    http_method_override: false
    handle_all_throwables: true

    # Behind a reverse proxy (Railway, nginx, etc.) the app receives HTTP traffic,
    # while users connect over HTTPS. Trust proxy headers so Symfony can detect the
    # original scheme/host and generate correct absolute URLs (avoids Chrome's
    # "information you're about to submit is not secure" warning on admin forms).
    trusted_proxies: '%env(default::TRUSTED_PROXIES)%'
    trusted_headers: [ 'x-forwarded-for', 'x-forwarded-host', 'x-forwarded-proto', 'x-forwarded-port', 'x-forwarded-prefix' ]

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        # Use Symfony's native file session handler (creates the directory if missing).
        # This avoids issues where PHP's default session.save_path is not writable in some containers,
        # which can break login/CSRF by losing sessions between requests.
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
