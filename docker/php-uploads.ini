; Upload/temp settings for container deployments (Railway).
; Helps when PHP can't access /tmp due to restrictions and makes uploads more reliable.
file_uploads=On
upload_tmp_dir=/var/www/html/var/tmp
sys_temp_dir=/var/www/html/var/tmp

; Reasonable limits for image uploads (EasyAdmin)
upload_max_filesize=10M
post_max_size=12M
max_file_uploads=20


